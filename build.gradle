plugins {
    id 'java'
}

group = 'net.bluept'
version = '1.0'

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
}

dependencies {
    compileOnly("io.papermc.paper:paper-api:1.20-R0.1-SNAPSHOT")
}

jar {
    archiveFileName = 'ForceItemBattle.jar'
}
