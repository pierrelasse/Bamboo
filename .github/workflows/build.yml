name: Build to Plugin

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build with Gradle
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 20

      - name: Build with Gradle
        run: ./gradlew build --stacktrace

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: build/libs/*.jar

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Build Artifacts
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: build/libs

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Release
        run: echo "Release ${{ steps.create_release.outputs.id }} created"
